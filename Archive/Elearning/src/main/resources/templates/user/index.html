<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Trang chủ</title>

</head>

<body>

	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item">
								<a th:href="${@environment.getProperty('adress.home')}"> 
									<i	class="feather icon-home"></i> Trang chủ
								</a>
							</li>
							<li class="breadcrumb-item"><a href="#!">Danh sách tài
									khoản</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center">Danh sách tài khoản</h2>
							<a th:href="${@environment.getProperty('adress.user-add')}" class="btn btn-sm btn-primary">Thêm
								mới</a>
						</div>
						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Họ Tên</th>
											<th>Email</th>
											<th>Số ĐT</th>
											<th>Vai Trò</th>
											<th>#</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user: ${users}">
											<td th:text="${user.id}"></td>
											<td th:text="${user.fullname}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.phone}"></td>
											<td th:text="${user.role}"></td>
											<td><a th:href="@{${@environment.getProperty('adress.user-edit')}(id=${user.id})}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
												<a th:href="@{${@environment.getProperty('adress.user-delete')}(id=${user.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
												<a th:href="@{${@environment.getProperty('adress.user-password')}(id=${user.id})}"
												class="btn btn-sm btn-success btn-round py-1 font-weight-bold">Đổi Mật Khẩu</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
