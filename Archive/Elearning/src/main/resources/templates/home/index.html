<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<!-- Custom CSS -->
<link th:href="@{/assets/css/style2.css}" rel="stylesheet">
</head>
<body>

	<div class="container-fluid" layout:fragment="content">
		<div class="row bg-title">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
				<h4 class="page-title">Chi tiết thành viên</h4>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<div class="white-box">
					<div class="user-bg">
						<div class="overlay-box">
							<div class="user-content">
								<a href="javascript:void(0)"><img
									th:src="${session.sessionDto.avatar}"
									class="thumb-lg img-circle" alt="img"></a>
								<h4 class="text-white" th:text="${session.sessionDto.name}"></h4>
								<h5 class="text-white" th:text="${session.sessionDto.email}"></h5>
							</div>
						</div>
					</div>
					<div class="user-btm-box">
						<div class=" text-center">
							<h1 class="text-purple">
								<i class="ti-facebook"></i>ADMIN
							</h1>
						</div>

					</div>
				</div>
			</div>
			<div class="col-md-8 col-xs-12">
				<div class="white-box">
					<form class="form-horizontal form-material">
						<div class="form-group">
							<label class="col-md-12">Full Name</label> <span
								class="col-md-12" th:text="${session.sessionDto.name}"></span>
						</div>
						<div class="form-group">
							<label for="example-email" class="col-md-12">Email: </label> <span
								class="col-md-12" th:text="${session.sessionDto.email}"></span>
						</div>
						<div class="form-group">
							<label class="col-md-12">Password: </label> <a
								th:href="@{${@environment.getProperty('adress.user-password')}(id=${session.sessionDto.id})}"
								class="btn btn-sm btn-success btn-round py-1 font-weight-bold">Đổi
								Mật Khẩu</a>
						</div>
						<div class="form-group">
							<label class="col-md-12">Phone No: </label> <span
								class="col-md-12" th:text="${session.sessionDto.phone}"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
