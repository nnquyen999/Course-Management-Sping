<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Trang chủ</title>

</head>

<body>

	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item">
								<a th:href="${@environment.getProperty('adress.home')}"> 
									<i	class="feather icon-home"></i> Trang chủ
								</a>
							</li>
							<li class="breadcrumb-item"><a href="#!">Danh sách kết quả </a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center">Danh sách kết quả đạt
								được</h2>
							<a th:href="${@environment.getProperty('adress.target-add')}" class="btn btn-sm btn-primary">Thêm
								mới</a>
						</div>
						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tiêu Đề</th>
											<th>Mã Bài Học</th>
											<th>Tên Bài Học</th>
											<th>Hành Động</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="target :${targets}">
											<th th:text="${target.id}"></th>
											<td th:text="${target.title}"></td>
											<td th:text="${target.courseId}"></td>
											<td th:text="${target.courseTitle}"></td>
											<td><a th:href="@{${@environment.getProperty('adress.target-edit')}(id=${target.id})}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
												<a th:href="@{${@environment.getProperty('adress.target-delete')}(id=${target.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
