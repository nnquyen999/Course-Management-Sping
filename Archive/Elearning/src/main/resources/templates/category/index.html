<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Trang chủ</title>

</head>

<body>

	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item">
								<a th:href="${@environment.getProperty('adress.home')}"> 
									<i	class="feather icon-home"></i> Trang chủ
								</a>
							</li>
														
							<li class="breadcrumb-item"><a href="#!">Danh sách danh
									mục</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center">Danh sách danh mục</h2>
							<a th:href="${@environment.getProperty('adress.category-add')}" class="btn btn-sm btn-primary">Thêm
								mới</a>
						</div>
						<div class="card-block table-border-style">
						<span class="text-danger" th:if="${message}" th:utext="${message}"></span>	
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tiêu Đề</th>
											<th>Icon</th>
											<th>Hành Động</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each ="category : ${categories}">
											<th th:text="${category.id}">1</th>
											<td th:text="${category.title}">Developer</td>
											<td>
												<h4 ><i th:class="${category.icon}"></i>
													
												</h4>
											</td>
											<td><a th:href="@{${@environment.getProperty('adress.category-edit')}(id=${category.id})}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
												<a th:href="@{${@environment.getProperty('adress.category-delete')}(id=${category.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
